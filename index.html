            <div class="dang"></div>

            <div class="dang"></div>
        </div>

        <li class="list cancel">取消</li>
    </ul>
</div>
<div class="page2">

    </div>

        <div>时间</div>
        <div>运动时间&nbsp;&nbsp;学习时间&nbsp;&nbsp;工作时间</div>
    </div>
    <div class="sel per">
        <div>自己定做</div>
        <div>减肥&nbsp;&nbsp;看书</div>
    </div>
    <div class="sel model">
        <div>榜样</div>
        <div>推荐AT</div>
    </div>
</div>
<div class="page3">
    <div class="header">
        <div class="logo"></div>
        <div class="enter icon-iconfontduihao"></div>
    </div>
    <div class="tag">
        <input type="text" placeholder="输入AT的名称" class="tag-name">
        <div class="date">
            <div class="sel">期间</div>
            <!--<div class="cal">开始日期-结束日期</div>-->
            <input type="text" placeholder="输入日期" class="tag-name">

        </div>
        <div id="time">

        </div>
    </div>
</div>
